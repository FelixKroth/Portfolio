<section class="header-content" data-aos="fade-down" data-aos-duration="1800">
  <header class="navbar">
    <div class="logo">
      <h2 style="font-weight: 400; cursor: pointer">
        <a style="text-decoration: none; color: #9206bc;" routerLink='/'>[<span style="font-weight: 700; color: white">F<span style="color: #70e61c; font-weight: 700">K</span></span>]</a>
      </h2>
    </div>
    <nav class="mobile-menu">
      <div *ngIf="isDropdownOpen" class="mobile-menu-links" id="mobile-dropdown">
        <a (click)="scrollToSection('about', $event)" id="mobile-menu-about" data-aos="fade-up" data-aos-duration="1100">{{ 'about' | translate }}</a>
        <a (click)="scrollToSection('skills', $event)" id="mobile-menu-skills" data-aos="fade-up"  data-aos-delay="50" data-aos-duration="1100">{{ 'skills' | translate }}</a>
        <a (click)="scrollToSection('portfolio', $event)" id="mobile-menu-portfolio" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1100">{{ 'portfolio' | translate }}</a>
        <a (click)="scrollToSection('contact', $event)" id="mobile-menu-contact" data-aos="fade-up" data-aos-delay="150" data-aos-duration="1100">{{ 'contact' | translate }}</a>
        <a routerLink='/impressum' id="mobile-menu-imprint" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1100">{{ 'imprint' | translate }}</a>
        <div class="flag-container" data-aos="fade-up" data-aos-delay="250" data-aos-duration="1100">
          <span
            (click)="switchLanguage('en')"
            [ngClass]="{'active': translateService.currentLang === 'en'}"
            class="flag"
          >
            EN
          </span>
          <div class="separator"></div>
          <span
            (click)="switchLanguage('de')"
            [ngClass]="{'active': translateService.currentLang === 'de'}"
            class="flag"
          >
            DE
          </span>
        </div>
      </div>
      <a class="icon-mobile-menu" (click)="toggleDropdown($event)">
        <img
          class="icon-mobile-menu-image"
          src="../assets/img/mobile-menu-icon.png"
          alt="Mobile menu icon"
        />
      </a>
    </nav>
    <nav class="menu">
      <div class="menu-links">
        <span
          (click)="switchLanguage('en')"
          [ngClass]="{'active': translateService.currentLang === 'en'}"
          class="flag"
        >
          EN
        </span>
        <div class="separator"></div>
        <span
          (click)="switchLanguage('de')"
          [ngClass]="{'active': translateService.currentLang === 'de'}"
          class="flag"
        >
          DE
        </span>
        <a (click)="scrollToSection('about', $event)" id="menu-about">{{ 'about' | translate }}</a>
        <a (click)="scrollToSection('skills', $event)" id="menu-skills">{{ 'skills' | translate }}</a>
        <a (click)="scrollToSection('portfolio', $event)" id="menu-portfolio">{{ 'portfolio' | translate }}</a>
      </div>
    </nav>
  </header>
</section>
